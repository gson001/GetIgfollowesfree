<!DOCTYPE html>  <html lang="en">    <head>    
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Music Player</title>    
    <link rel="stylesheet" href="styles.css">    
    <script defer src="script.js"></script>    
</head>    
<body>  <style>    
* {    
    margin: 0;    
    padding: 0;    
    box-sizing: border-box;    
    font-family: Arial, sans-serif;    
}    body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background: #121212;
color: white;
}

.music-container {
text-align: center;
background: #1e1e1e;
padding: 20px;
border-radius: 15px;
width: 90%;
max-width: 350px;
box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.album-cover img {
width: 100%;
border-radius: 10px;
margin-bottom: 10px;
}

h3 {
font-size: 18px;
margin: 5px 0;
}

p {
font-size: 14px;
color: #ccc;
}

.progress-container {
display: flex;
align-items: center;
justify-content: space-between;
margin: 10px 0;
}

#progress-bar {
width: 80%;
}

.controls {
display: flex;
justify-content: space-between;
align-items: center;
margin-top: 10px;
}

button {
background: none;
border: none;
cursor: pointer;
padding: 10px;
transition: transform 0.2s ease;
}

button:hover {
transform: scale(1.1);
}

button img {
width: 28px;
}

.active {
opacity: 1 !important;
}

</style>  <div class="music-container">  <div class="album-cover">
<img src="/baby.jpg" alt="Album Cover">

</div>    
<h3 id="song-title">Happy Moments (Master)</h3>    
<p id="artist">No Spirit | 2022 <br> No Spirit x Tonion</p>    <audio id="audio">    
    <source src="https://audio.fapstory.net/2024/Hindi/Jan/Chudai%20Ki%20Lat%20Mai%20Randi%20Ban%20Gayi%20P2.mp3" type="audio/mpeg">    
</audio>    <div class="progress-container">    
    <span id="current-time">0:00</span>    
    <input type="range" id="progress-bar" value="0">    
    <span id="duration">0:00</span>    
</div>    <div class="controls">    
    <button id="repeat">    
        <img src="data:image/svg+xml;utf8,<svg fill='white' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><path d='M17 17H7v-2h10v2zm0-6H7V9h10v2zM3 5v14h18V5H3zm16 12H5V7h14v10z'/></svg>">    
    </button>    
    <button id="prev">    
        <img src="data:image/svg+xml;utf8,<svg fill='white' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><path d='M6 20v-16l10 8-10 8zm10 0h2v-16h-2v16z'/></svg>">    
    </button>    
    <button id="play">    
        <img src="data:image/svg+xml;utf8,<svg fill='white' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><path d='M8 5v14l11-7z'/></svg>">    
    </button>    
    <button id="next">    
        <img src="data:image/svg+xml;utf8,<svg fill='white' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><path d='M18 20v-16l-10 8 10 8zm-10 0h-2v-16h2v16z'/></svg>">    
    </button>    
    <button id="shuffle">    
        <img src="data:image/svg+xml;utf8,<svg fill='white' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><path d='M4 6h2.586l3.707 3.707-1.414 1.414-4-4h-2.879l1.293-1.293zm12.414 7.707l-1.414-1.414 4-4h-2.879l1.293-1.293h3v3l-1.293-1.293-4 4zm0 4h2.586l3.707 3.707-1.414 1.414-4-4h-2.879l1.293-1.293z'/></svg>">    
    </button>    
    <button id="download">    
        <a id="download-link" href="https://audio.fapstory.net/2024/Hindi/Jan/Chudai%20Ki%20Lat%20Mai%20Randi%20Ban%20Gayi%20P2.mp3" download>    
            <img src="data:image/svg+xml;utf8,<svg fill='white' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><path d='M12 16l4-5h-3V4h-2v7H8l4 5zm-6 2h12v2H6z'/></svg>">    
        </a>    
    </button>    
</div>  </div> <script>  
const audio = document.getElementById('audio');
const playBtn = document.getElementById('play');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');
const progressBar = document.getElementById('progress-bar');
const currentTimeEl = document.getElementById('current-time');
const durationEl = document.getElementById('duration');
const shuffleBtn = document.getElementById('shuffle');
const repeatBtn = document.getElementById('repeat');
const downloadLink = document.getElementById('download-link');
const songTitle = document.getElementById('song-title');
const artist = document.getElementById('artist');
const albumCover = document.querySelector('.album-cover img'); // Select album cover image

let isPlaying = false;
let isShuffle = false;
let isRepeat = false;

const songs = [
    {
        title: "Happy Moments (Master)",
        artist: "No Spirit | 2022\nNo Spirit x Tonion",
        src: "https://audio.fapstory.net/2024/Hindi/Jan/Chudai%20Ki%20Lat%20Mai%20Randi%20Ban%20Gayi%20P2.mp3",
        cover: "/baby.jpg"
    },
    {
        title: "Another Melody",
        artist: "John Doe | 2023\nAcoustic Waves",
        src: "https://audio.fapstory.net/2024/Hindi/Jan/Chudai%20Ki%20Lat%20Mai%20Randi%20Ban%20Gayi%20P4.mp3",
        cover: "/bad-guy.jpg"
    },
    {
        title: "Night Vibes",
        artist: "DJ Beat | 2024\nElectro Mix",
        src: "song3.mp3",
        cover: "https://example.com/night-vibes.jpg"
    }
];

let currentSongIndex = 0;

function loadSong(songIndex) {
    const song = songs[songIndex];
    audio.src = song.src;
    songTitle.textContent = song.title;
    artist.innerHTML = song.artist.replace("\n", "<br>"); // Update artist details
    albumCover.src = song.cover; // Update album cover
    albumCover.alt = song.title; // Update alt text for accessibility
    downloadLink.href = song.src; // Update download link
    audio.play();
    updatePlayButton(true);
}

function updatePlayButton(playing) {
    if (playing) {
        playBtn.innerHTML = `<img src="data:image/svg+xml;utf8,<svg fill='white' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><path d='M6 6h4v12h-4zm8 0h4v12h-4z'/></svg>">`;
    } else {
        playBtn.innerHTML = `<img src="data:image/svg+xml;utf8,<svg fill='white' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><path d='M8 5v14l11-7z'/></svg>">`;
    }
    isPlaying = playing;
}

playBtn.addEventListener('click', () => {
    if (isPlaying) {
        audio.pause();
        updatePlayButton(false);
    } else {
        audio.play();
        updatePlayButton(true);
    }
});

prevBtn.addEventListener('click', () => {
    currentSongIndex = currentSongIndex === 0 ? songs.length - 1 : currentSongIndex - 1;
    loadSong(currentSongIndex);
});

nextBtn.addEventListener('click', () => {
    currentSongIndex = isShuffle ? Math.floor(Math.random() * songs.length) : (currentSongIndex + 1) % songs.length;
    loadSong(currentSongIndex);
});

shuffleBtn.addEventListener('click', () => {
    isShuffle = !isShuffle;
    shuffleBtn.classList.toggle('active');
});

repeatBtn.addEventListener('click', () => {
    isRepeat = !isRepeat;
    repeatBtn.classList.toggle('active');
});

audio.addEventListener('ended', () => {
    isRepeat ? loadSong(currentSongIndex) : nextBtn.click();
});

// Update progress bar
audio.addEventListener('timeupdate', () => {
    const { currentTime, duration } = audio;
    if (duration) {
        progressBar.value = (currentTime / duration) * 100;
        currentTimeEl.textContent = formatTime(currentTime);
        durationEl.textContent = formatTime(duration);
    }
});

// Seek functionality
progressBar.addEventListener('input', (e) => {
    const seekTime = (e.target.value / 100) * audio.duration;
    audio.currentTime = seekTime;
});

// Format time in MM:SS
function formatTime(time) {
    const minutes = Math.floor(time / 60);
    const seconds = Math.floor(time % 60);
    return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
}

// Load first song on page load
loadSong(currentSongIndex);</script>

</body>    
</html>
